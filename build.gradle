buildscript {
    ext.kotlin_version = '1.0.3'
    ext.springboot_version = "1.4.0.RC1"

    repositories {
        jcenter()
        maven {
            url "https://repo.spring.io/libs-snapshot"
            name "Spring Snapshots"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springboot_version")
    }
}
plugins {
    id 'java'
    id 'groovy'
    id 'nebula.lint' version '4.0.0'
    id 'nebula.info' version '3.1.1'
    id 'nebula.contacts' version '3.0.1'
    id 'org.standardout.versioneye' version '1.4.0'
}

apply plugin: 'kotlin'
apply plugin: 'spring-boot'

repositories {
    jcenter()
    mavenLocal()
    maven {
        url "https://repo.spring.io/libs-snapshot"
        name "Spring Snapshots"
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

bootRun {
    systemProperties = System.properties
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.springframework.boot:spring-boot"
    compile "org.springframework.cloud:spring-cloud-starter-eureka:1.1.2.RELEASE"
    testCompile "org.codehaus.groovy:groovy-all:2.4.7"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile "org.spockframework:spock-spring:1.0-groovy-2.4"
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

task stage {
    dependsOn bootRepackage
}

versioneye {
    dependencies='transitive'
}

